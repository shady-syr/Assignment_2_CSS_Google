<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Google</title>
</head>

<body>
  <header>
    <img src="./images/google.png" alt="google-image">
  </header>

  <div class="container">
    <label>Search the web using Google!</label>
    <div>
      <input type="text" class="search-box" name="search">
    </div>
    <div class="buttons">
      <button class="google-search-button">Google Search</button>
      <button class="feeling-lucky-button">I'm feeling lucky</button>
    </div>
  </div>

  <div class="main-links">
    <div class="left-links">
      <label>Special Searches</label>
      <a href="#">Stanford Search</a>
      <a href="#">Linux Search</a>
    </div>
    <div class="middle-links">
      <a href="#">Help!</a>
      <a href="#">About Google!</a>
      <a href="#">Company Info</a>
      <a href="#">Google Logo</a>
    </div>
    <div class="right-links">
      <label>Get Google!</label>
      <label>update monthly</label>
      <div class="right-link-customize">
        <input type="email" class="email" name="email" placeholder="your-email">
        <button class="subscribe" type="submit" name="subscribe" value="Subscribe">Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </div>
  </div>

  <footer>
    Copyright &copy;1998 Google Inc.
  </footer>
</body>


</html>
